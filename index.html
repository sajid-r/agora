<!DOCTYPE html>
<html>
<header>
    <link rel="stylesheet" href="./res/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</header>
<body>
    <i class="material-icons" id="logo">fingerprint</i>
    <p id="websiteName">Agora</p>
  <div class="landingPageBackground">
        <img id="landingPagePic" src="./res/img/landingpagebackgroundleft (1).png">
  </div> 
    <p id="landingPageTagLine"><b>Influence How <span>DEMOCRACY</span>  &nbsp;Works <br> For the <span>NATION.</span></b></p>
      <p id="communityNumber"><span>165,987</span> strong community voicing their opinions right now.</p>
    
    
    <div class="loginContainer">
        <div class="login">
             <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" type="text" class="validate">
                  <label class="active" for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label class="active" for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label class="active" for="password">Password</label>
                </div>
              </div>
                <div class="row">
                <div class="input-field col s12">
                  <input id="disabled" type="text" class="validate">
                  <label class="active" for="email">Email</label>
                </div>
              </div>
                <div class="row">
                    <button class="loginBtn loginBtn--facebook">
                      Login with Facebook
                    </button>
                </div>
                <div class="row">
                <button class="loginBtn loginBtn--google">
                  Login with Google
                </button>
                </div>
            </form>
          </div>
        </div>
    </div>
    
    <script type="text/javascript" src="./res/js/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="res/js/console.js"></script>
    
</body>

</html>
